<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
        <img alt="The first image is an image of a white kitten with the half part of its head being streaked in color in a shade of brown to yellow lying on a white sheet." src="img/1.jpg" />
        <img alt="The second image is an image of a striped-colored kitten lying down, facing upwards as if playing inside a house with the wall in a shade of forest green and the floor in a shade of varnish brown, these colors together give a feeling of calm and comfort in amidst nature." src="img/2.jpg" />
        <img alt="An image of a brindle cat in a shade of brown, with light green eyes, with details of light brown with black stripes in the form of curved lines almost as if forming a mask around the cat's face." src="img/3.jpg" />
        <img alt="An image of a kitten with a little bell around its neck with its face showing, lying on a bed on a white sheet covered by a white blanket." src="img/4.jpg" />
        <img alt="An image of a kitten in a snowy tone, with blue eyes and a grayish muzzle." src="img/5.jpg" />
        <img alt="Two kittens together looking at something in a direction to the left, one of the kittens lying down the other is standing, both kittens are a golden tone, and striped with black and light brown colors." src="img/6.jpg" />
        <img alt="A gray kitten with black stripes around its face and yellow iris lying on a beige sofa cushion with a furry brown blanket over its head." src="img/7.jpg" />
        <img  alt="An image of a kitten striped between shades of gold and yellow with light blue eyes, lying in a completely white room, behind the cat on the right there is a white object much larger than the cat, and on the left there is a medium table carriage in white and object in red on the floor next to the table in blur." src="img/8.jpg"/>
        <img alt="Two kittens lying down, the first is black with black and yellow eyes and a white nose. The second cat is lying on the back of the first cat, the second cat is white with thin gray stripes and very blue eyes with a little black nose." src="img/9.jpg" />
